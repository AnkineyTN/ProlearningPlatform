name: DEPLOY_PROD
on:
  workflow_dispatch:
#  workflow_run:
#    workflows:
#      - "BUILDS"
#    types:
#      - "completed"
#    branches:
#      - main

jobs:
  deploy_prod:
    # needs: integration_tests
    runs-on: ubuntu-latest
    environment: Production
#    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Tag and Push Latest Image
        run: |
          docker pull ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # The multi-line script needs proper YAML block style
          script: |
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

            cd ${{ vars.PATH_TO_PROJECT }}

            docker compose down
            docker pull ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            docker compose --env-file .env.prod up -d
